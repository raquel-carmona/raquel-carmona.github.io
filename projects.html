---
layout: cards
title: Projects
permalink: /projects
---
{% for p in site.projects %}
    <div class="ui card">
        <div class="image">
            <img src="{{ p.preview_img }}">
        </div>
        <div class="content">
            <a class="header" href="{{ p.url }}">{{ p.title }}</a>
            <div class="meta">
                <i class="calendar icon"></i>
                <span class="date">{{ p.year }}</span>
                <i class="tag icon"></i><span class="tag">{{ p.tags }}</span>
            </div>
            <div class="description">
                <p>{{ p.short_description }}</p>
            </div>
        </div>
        <div class="ui button">
            <a href="{{ p.url }}">
                <i class="eye icon"></i>
                Project details
            </a>
        </div>      
    </div>
{% endfor %}
