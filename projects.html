---
layout: cards
title: Projects
permalink: /projects
---
{% for p in site.projects %}
    <div class="ui card">
        <div class="image">
            <img src="{{ p.preview_img }}">
        </div>
        <div class="content">
            <a class="header" href="{{ p.url }}">{{ p.title }}</a>
            <div class="meta">
                <span class="date">{{ p.year }}</span>
            </div>
            <div class="description">
                [ <i class="tag icon"></i>{{ p.tags }} ]
            </div>
        </div>
        <div class="extra content">
            <a href="{{ p.url }}">
                <i class="eye icon"></i>
                Project details
            </a>
        </div>
    </div>
{% endfor %}
